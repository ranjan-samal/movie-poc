<ion-header>
  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="overflow-y: hidden;">
  <ion-scroll scrollY="true" style="width: 100%; height: 100%;">
    <ion-grid class="grid-class">
      <ion-row *ngFor="let row of grid">
        <ng-container *ngFor="let slot of row">
          <ion-col *ngIf="slot">
            <ion-card *ngIf="slot">
              <ion-item *ngIf="slot.thumbnail">
                <img [src]="slot.thumbnail">
              </ion-item>
              <ion-item *ngIf="slot.titleName">
                <ion-label class="title-label" color="primary">{{slot.titleName}}</ion-label>
              </ion-item>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>
